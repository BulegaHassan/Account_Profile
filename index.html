 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Account Profile</title>
    <link rel="stylesheet" href="account_profile.css">
</head>

<body>
    <main>
        <h1>My Account Profile</h1>
        <form method="get">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
            <span></span>
        </div>
        <div>
            <label for="email">E-Mail:</label>
            <input type="text" name="email" id="email">
            <span></span>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Enter atleast 8 characters">
            <span></span>
        </div>
        <div>
            <label for="password_confirm">Re-enter Password:</label>
            <input type="password" name="password_confirm" id="password_confirm" placeholder="Re-enter password">
            <span></span>
        </div>
        <div>
            <label for="phone">Mobile phone:</label>
            <input type="text" name="phone" id="phone">
            <span></span>
        </div>
        <div>
            <label for="zip">ZIP Code:</label>
            <input type="text" name="zip" id="zip">
            <span></span>
        </div>
        <div>
            <label for="dob">Date of Birth:</label>
            <input type="text" name="dob" id="dob">
            <span></span>
        </div>
        <div>
            <label for="country">Country:</label>
            <select name="country" id="country">
                <option value="">Select a country</option>
                <option>Uganda</option>
                <option>Kenya</option>
                <option>Tanzania</option>
            </select>
            <span></span>
        </div>
        <div>
            <label>Contact me by:</label>
            <input type="radio" name="contact" id="text"
                value="text" checked>Text
            <input type="radio" name="contact" id="email_radio"
                value="email_radio">Email
            <input type="radio" name="contact" id="mobile"
                value="mobile">Mobile phone
            <input type="radio" name="contact" id="none"
                value="none">Don't contact me
        </div>
        <div>
            <label>Terms of Service:</label>
            <input type="checkbox" name="terms" id="terms"
                value="yes">I accept
                <span id="extend"></span>
        </div>
        <div>
            <label for="comments">Comments:</label>
            <textarea name="comments" id="comments" rows="7" cols="40"></textarea>
            <span id="raise"></span>
        </div>
        <div>
            <label></label>
            <input type="button" id="submit" value="Submit">
            <input type="button" id="reset" value="Reset">
        </div>
        </form>
        <div class="hide">
            <h2>Thanks for registering</h2>
        </div>
    </main>    

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="account_profile.js"></script>
</body>
</html>
